<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Shuffling</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            background-color: hwb(245 65% 31%);
        }
        table, th, td {
            border: 1px solid black;
            font-style: normal;
        }
        td, th {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AMRAVATI CAMPUS ROOM SHUFFLE DATA</h1>

    <table id="studentTable">
        <thead>
            <tr style="background-color: hwb(337 58% 27%);">
                <th>Room Number</th>
                <th>Student 1</th>
                <th>Student 2</th>
                <th>Student 3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button onclick="refreshList()">Refresh</button>
    <button onclick="DownloadList()">Download</button>

    <script>
        const students = [
            "Pooja Sawant", "Gayatri Kadu", "Sapana Sawai", "Aishwarya Vibhute", "Sneha Sawai", "Chanda Dod",
            "Pragati Dhule", "Sarika Kale", "Kanchan Shende", "Laxmi Shende", "Neha Saraf",
            "Suchita Bondre", "Sejal Pachaghare", "Bhavana Kaval", "Anuja Raut", "Amisha Sarkate",
            "Nikita Sirsat", "Dipti Thakare", "Pragati Dike", "Pratiksha Khakse", "Samiksha khadke",
            "Sarika Shende", "Akansha Meshram", "Rohini Neware", "Harshada Thakre", "Mohini Ramteke",
            "Manaswi Yekhande", "Komal Bahale", "Vaishnavi Paraskar", "Shubhangi Dhage", "Kiran Bramhane",
            "Nikita Dagwar", "Shweta Jumde", "Vaishnavi Bhanburkar", "Radha Choudhari", "Aditi Dahake",
            "Gayatri Ganorkar", "Gayatri Mankar", "Sakshi Patil", "Pooja Ubharande", "Tejaswini Kedar",
            "Sakshi Wadte", "Rinakal Bahurupi", "Sapna Bhamdare", "Roshani Nayade", "Rupali Rewatkar", "Ekta Adau", "Prachi Agadate"
        ];

        function populateTable() {
            let tableBody = document.querySelector("#studentTable tbody");
            tableBody.innerHTML = "";

            for (let i = 0; i < students.length; i += 3) {
                let row = tableBody.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);
                
                cell1.innerHTML = (i / 3) + 1; 
                cell2.innerHTML = students[i];
                cell3.innerHTML = students[i + 1] || ''; 
                cell4.innerHTML = students[i + 2] || '';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; 
            }
        }

        function refreshList() {
            shuffleArray(students);
            populateTable();
        }
        
        populateTable();
    </script>
</body>
</html>
